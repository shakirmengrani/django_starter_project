{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="{% static 'application/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <!--<link href="{% static 'application/vendors/datatables/dataTables.bootstrap.css' %}" rel="stylesheet" media="screen">-->
    <link href="{% static 'application/vendors/select/bootstrap-select.min.css' %}" rel="stylesheet">
    <!-- styles -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="{% static 'application/css/styles.css' %}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="{% static 'application/js/js.cookie.js' %}"></script>
    <script src="{% static 'application/app.js' %}"></script>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-10">
                    <!-- Logo -->
                    <div class="logo">
                        <h1><a href="index.html">Dashboard</a></h1>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="navbar navbar-inverse" role="banner">
                        <nav class="collapse navbar-collapse bs-navbar-collapse navbar-right" role="navigation">
                            <ul class="nav navbar-nav">
                                <li class="dropdown">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">My Account <b class="caret"></b></a>
                                    <ul class="dropdown-menu animated fadeInUp">
                                        <li><a href="/accounts/profile/">Profile</a></li>
                                        <li><a href="/accounts/logout/">Logout</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="page-content">
        <div class="row">
            <div class="col-md-2">
                <div class="sidebar content-box" style="display: block;">
                    <ul class="nav">
                        <!-- Main menu -->
                        <li class="current"><a href="/application/"><i class="glyphicon glyphicon-home"></i> Dashboard</a></li>
                        <li><a href="/application/album/"><i class="glyphicon"></i> Albums</a></li>
                        <li><a href="/application/track/"><i class="glyphicon"></i> Tracks</a></li>
                        <li><a href="/application/video/"><i class="glyphicon"></i> Videos</a></li>
                        <li><a href="/application/carousel/"><i class="glyphicon"></i> Carousels</a></li>
                        <li class="submenu">
                            <a href="#">
                                <i class="glyphicon"></i> Master
                                <span class="caret pull-right"></span>
                            </a>
                            <ul>
                                <li><a href="/application/category/">Category</a></li>
                                <li><a href="/application/artist/">Artist</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-10">
                <div class="row">

                </div>
                <div class="row">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">

            <div class="copy text-center">
                Copyright 2017 <a href='#'>bestsongs.pk</a>
            </div>

        </div>
    </footer>


    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'application/bootstrap/js/bootstrap.min.js' %}"></script>

    <!--<script src="{% static 'application/vendors/datatables/js/jquery.dataTables.min.js' %}"></script>-->

    <!--<script src="{% static 'application/vendors/datatables/dataTables.bootstrap.js' %}"></script>-->

    <script src="{% static 'application/js/jquery.noty.packaged.min.js' %}"></script>

    <script src="{% static 'application/vendors/select/bootstrap-select.min.js' %}"></script>

    <script src="{% static 'application/js/search.js' %}"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>

    <script src="{% static 'application/js/custom.js' %}"></script>

    <!--<script src="{% static 'application/js/tables.js' %}"></script>-->

    <script src="{% static 'application/js/datepicker.js' %}"></script>
</body>

</html>
