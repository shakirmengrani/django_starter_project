{% extends '../template/base.html' %} {% load staticfiles %} {% block content %}
<script src="{% static 'application/pages/carouselPage.js' %}"></script>
<div class="content-box-large">
    {% csrf_token %}
    <div class="panel-heading">
        <div class="panel-title">Carousal</div>
    </div>
    <div class="panel-body">
        <div class="col-xs-3">
            <button class="btn btn-primary" name="btn_album">Album</button>
            <button class="btn btn-warning" name="btn_track">Track</button>
            <button class="btn btn-success" name="btn_video">Video</button>
        </div>
        <div class="control-group col-xs-offset-10">
            <!--<input type="submit" value="save" name="btn_save" class="btn btn-lg btn-success" />-->
            <!--<button name="btn_save" class="btn btn-lg btn-success" data-loading-text="saving.....">save</button>
            <button class="btn btn-lg btn-primary" name="btn_reset">reset</button>-->
        </div>
    </div>
    <div class="panel-group" id="accordion" role="tablist">
        {% for item in data %}
        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="h{{item.id}}">
                <h4 class="panel-title">
                    <a role="button" data-toggle="collapse" data-parent="#accordion" href="#{{item.id}}" aria-expanded="true" aria-controls="{{item.id}}">{{item.name}}</a>
                </h4>
            </div>
            <div id="{{item.id}}" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="h{{item.id}}">
                <div class="panel-body">
                    {% for album in item.album %}
                    <div class="col-xs-9" style="font-weight:bold">{{album.name}}</div>
                    <div class="col-xs-3 input-group">
                        <input type="number" name="mOrder" class="form-control" data-id="{{item.id}}-{{album.id}}" value="{{album.m_order}}" />
                        <span class="input-group-btn"><button class="btn btn-secondary">&times;</button></span>
                    </div>
                    <hr />
                    {% endfor %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
