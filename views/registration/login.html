{% extends "./base.html" %} {% block content %}

<div class="col-md-4 col-md-offset-4">
    <div class="login-wrapper">
        <div class="box">
            <div class="content-wrap">
                <h6>Sign In</h6>
                <div class="social hidden">
                    <a class="face_login" href="#">
	                                <span class="face_icon">
	                                    <img src="images/facebook.png" alt="fb">
	                                </span>
	                                <span class="text">Sign in with Facebook</span>
	                            </a>
                    <div class="division hidden">
                        <hr class="left">
                        <span>or</span>
                        <hr class="right">
                    </div>
                </div>
                {% if form.errors %}
                <div class="alert alert-danger">Your username and password didn't match. Please try again.</div>
                {% endif %}
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="col-xs-12">
                        <input type="text" name="username" autofocus="" class="form-control" required="" id="id_username" maxlength="254" placeholder="username">
                    </div>
                    <div class="col-xs-12">
                        <input type="password" class="form-control" name="password" required="" id="id_password" placeholder="password">
                    </div>
                    <div class="action">
                        <input type="submit" class="btn btn-primary btn-lg" value="Login" />
                        <input type="hidden" name="next" value="{{ next }}" />
                    </div>
                </form>
            </div>
        </div>

        <div class="already hidden">
            <p>Don't have an account yet?</p>
            <a href="signup.html">Sign Up</a>
        </div>
    </div>
</div>
{% endblock %}
